<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Student Portal{% endblock %}</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;background:#93d3f8;color:#111827}
    .header-wide{background:#fdd35e;padding:22px 22px;box-shadow:0 3px 10px rgba(0,0,0,.12)}
    .header-narrow{height:10px;background:#7eb850}
    .header-inner{display:flex;justify-content:space-between;align-items:center;gap:16px;flex-wrap:wrap}
    .brand{display:flex;align-items:center;gap:14px}
    .brand img{width:90px;height:auto;object-fit:contain}
    .lookmak-title{font-size:28px;font-weight:900;color:#00a3ff;letter-spacing:.2px}
    .lookmak-subtitle{font-size:13px;font-weight:700;color:#0f172a;margin-top:6px;opacity:.85}
    .wrap{padding:22px}
    .card{background:#fff;border-radius:16px;padding:16px;box-shadow:0 4px 10px rgba(0,0,0,.08),0 1px 3px rgba(0,0,0,.05);border:1px solid rgba(255,255,255,.8)}
    .btn{border-radius:10px;padding:9px 14px;font-weight:900;cursor:pointer;border:none;transition:all .15s ease;display:inline-flex;align-items:center;gap:6px;text-decoration:none}
    .btn:hover{transform:translateY(-1px);box-shadow:0 2px 6px rgba(0,0,0,.15)}
    .btn-dark{background:#0f172a;color:#fff}
    .btn-blue{background:#2563eb;color:#fff}
    .field{display:flex;flex-direction:column;gap:6px;margin:10px 0}
    input{border:1px solid #e5e7eb;border-radius:10px;padding:10px 12px;font-size:14px}
    label{font-weight:800;color:#0f172a}
    .error{background:#fee2e2;border:1px solid #fecaca;color:#b91c1c;padding:10px 12px;border-radius:12px;margin:10px 0;font-weight:800}
    table{width:100%;border-collapse:collapse}
    th{font-size:12px;color:#334155;padding:10px 8px;border-bottom:1px solid #e5e7eb;text-transform:uppercase;letter-spacing:.04em;background:#f8fafc}
    td{padding:10px 8px;border-bottom:1px solid #f1f5f9;vertical-align:middle}
    .pill{background:#f1f5f9;border:1px solid #e5e7eb;border-radius:999px;padding:6px 12px;font-size:14px;font-weight:800;display:inline-block}
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  {% load static %}
  <div class="header-wide">
    <div class="header-inner">
      <div class="brand">
        <img src="{% static 'core/logo1.png' %}" alt="Lookmak Logo" />
        <div>
          <div class="lookmak-title">Student Portal</div>
          <div class="lookmak-subtitle">ตรวจสอบการเข้าเรียน & ชั่วโมงคงเหลือ</div>
        </div>
      </div>
      <div style="display:flex; gap:12px; align-items:center;">
        {% block header_actions %}{% endblock %}
      </div>
    </div>
  </div>
  <div class="header-narrow"></div>
  <div class="wrap">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
