<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Lookmak System{% endblock %}</title>

  <style>
    /* =========================
       Global
    ========================= */
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      background: #93d3f8; /* พื้นหลังเพจ */
      color: #111827;
    }

    /* =========================
       Header
    ========================= */
    .header-wide {
      background: #fdd35e;              /* แถบกว้างสีเหลือง */
      padding: 28px 22px;               /* สูงขึ้น ~1.5 เท่า */
      box-shadow: 0 3px 10px rgba(0,0,0,.12);
    }

    .header-narrow {
      height: 10px;                     /* 1/5 ของแถบกว้าง */
      background: #7eb850;              /* แถบแคบสีเขียว */
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    /* ===== โลโก้ (ลดเหลือ 1/3) ===== */
    .brand img {
      width: 120px;        /* ✅ จาก 360px → 120px */
      height: auto;
      object-fit: contain;
      background: none;
      padding: 0;
      box-shadow: none;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.05;
    }

    .lookmak-title {
      font-size: 44px;          /* ชื่อระบบใหญ่ */
      font-weight: 900;
      color: #00a3ff;           /* สีฟ้า */
      letter-spacing: .3px;
    }

    .lookmak-subtitle {
      font-size: 14px;
      font-weight: 700;
      color: #0f172a;
      margin-top: 6px;
      opacity: .85;
    }

    /* =========================
       Layout
    ========================= */
    .wrap {
      padding: 22px;
    }

    .topbar {
      display: flex;
      gap: 14px;
      align-items: stretch;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    /* =========================
       Card / Section
    ========================= */
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 16px;
      box-shadow:
        0 4px 10px rgba(0,0,0,.08),
        0 1px 3px rgba(0,0,0,.05);
      border: 1px solid rgba(255,255,255,.8);
    }

    .grid {
      display: grid;
      gap: 14px;
    }

    /* =========================
       Table
    ========================= */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      font-size: 12px;
      color: #334155;
      padding: 10px 8px;
      border-bottom: 1px solid #e5e7eb;
      text-transform: uppercase;
      letter-spacing: .04em;
      background: #f8fafc;
    }

    td {
      padding: 10px 8px;
      border-bottom: 1px solid #f1f5f9;
      vertical-align: middle;
    }

    /* =========================
       Text helpers
    ========================= */
    .muted {
      color: #475569;
      font-size: 13px;
    }

    .danger {
      color: #b91c1c;
      font-weight: 900;
    }

    .badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 12px;
      background: #fee2e2;
      color: #b91c1c;
      border: 1px solid #fecaca;
      margin-left: 6px;
    }

    /* =========================
       Buttons
    ========================= */
    .btn {
      border-radius: 10px;
      padding: 9px 14px;
      font-weight: 900;
      cursor: pointer;
      border: none;
      transition: all .15s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
    }

    .btn-dark {
      background: #0f172a;
      color: #ffffff;
    }

    .btn-blue {
      background: #2563eb;
      color: #ffffff;
    }

    /* =========================
       Class header / KPI
    ========================= */
    .class-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .class-title {
      font-size: 18px;
      font-weight: 900;
    }

    .kpi {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .pill {
      background: #f1f5f9;
      border: 1px solid #e5e7eb;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 14px;
      font-weight: 700;
    }
  </style>

  {% block head %}{% endblock %}
</head>

<body>
  {% load static %}

  <!-- ===== Header (Wide) ===== -->
  <div class="header-wide">
    <div class="header-inner">
      <div class="brand">
        <img src="{% static 'core/logo1.png' %}" alt="Lookmak Logo" />

        <div class="brand-text">
          <div class="lookmak-title">Lookmak System</div>
          <div class="lookmak-subtitle">Developed by P'Kanoon Tutor</div>
        </div>
      </div>

      <div style="display:flex; gap:12px;">
        <a class="btn btn-dark" href="/dashboard/">Dashboard</a>
        <a class="btn btn-dark" href="/sheet-inventory/">Sheet Inventory</a>
        <a class="btn btn-blue" href="/admin/">Admin</a>
      </div>
    </div>
  </div>

  <!-- ===== Header (Narrow) ===== -->
  <div class="header-narrow"></div>

  <!-- ===== Page Content ===== -->
  <div class="wrap">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
